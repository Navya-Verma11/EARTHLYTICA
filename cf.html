<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <h1>Carbon Footprint Calculator</h1>
    <form id="carbon-form">
      <label for="electricity">Electricity usage (kWh):</label>
      <input type="number" id="electricity" name="electricity" required><br><br>
      <label for="natural-gas">Natural gas usage (therms):</label>
      <input type="number" id="natural-gas" name="natural-gas" required><br><br>
      <label for="vehicle-miles">Vehicle miles driven:</label>
      <input type="number" id="vehicle-miles" name="vehicle-miles" required><br><br>
      <label for="public-transport-miles">Public transport miles:</label>
      <input type="number" id="public-transport-miles" name="public-transport-miles" required><br><br>
      <label for="flights">Flights taken:</label>
      <input type="number" id="flights" name="flights" required><br><br>
      <button type="submit" id="calculate">Calculate</button>
    </form>
    <div id="carbon-output"></div>
    <script src="script.js"></script>
  </body>
</html>
