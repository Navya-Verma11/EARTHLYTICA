<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Recycling Activity Sheet</title>
	<link href="Rstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Recycling Activity Sheet</h1>
	</header>

	<main>
		<section>
			<h2>Recycling Word Search</h2>
			<img src="https://images.wordmint.com/p/RECYCLE_129571.png" alt="Recycling Word Search">
			<p>Find and circle the words related to recycling in the puzzle.</p>
		</section>

		<section>
			<h2>Recycling Coloring Page</h2>
			<img src="https://i.pinimg.com/736x/b1/d7/00/b1d70096eee82dfb17bf9a5cb23ffce2.jpg" alt="Recycling Coloring Page">
			<p>Color the image and learn about the importance of reducing waste.</p>
		</section>

		<section>
			<h2>Recycling Maze</h2>
			<img src="https://thumbs.dreamstime.com/b/maze-labyrinth-game-puzzle-coloring-page-outline-cartoon-lorry-dump-truck-construction-vehicles-book-kids-235074771.jpg" alt="Recycling Maze">
			<p>Help the recycling truck find its way through the maze to the recycling center.</p>
		</section>

		
			
	
	
</body>

</html>
